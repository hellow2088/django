<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
<script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
<script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
</head>
<body>
<div id="app">
		<h1>[[info.list]]</h1>
		<h1>{{ info.title }}</h1>
        <li v-for="site in info.title">
            [[site.info]]
        </li>
</div>
<script type = "text/javascript">
    new Vue({
        el: '#app',
        delimiters:['[[',']]'],
        data () {
            return {
              info: {
                  list:'',
              }
            }
          },
        mounted () {
            axios
              .get('http://127.0.0.1:8000/booklist/books_view')
              .then(response => {
                  this.info = response.data;
                  console.log(this.info);
              })
              .catch(function (error) { // 请求失败处理
                console.log(error);
              });
          }
    })
</script>
</body>
</html>
