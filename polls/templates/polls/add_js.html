<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
function validateForm() {
  let x = document.forms["myForm"]["fquestion"].value;
  if (x == "") {
    alert("Name must be filled out");
    return false;
  }
}
</script>
</head>
<body>

<h1>JS添加问题</h1>

<form name="myForm" action="addjs" onsubmit="return validateForm()" method="post">
  Name: <input type="text" name="fquestion"><br>
    Date:<input type="date" name="fdatenow"><br>
  <input type="submit" value="Submit">
</form>
</body>
</html>
